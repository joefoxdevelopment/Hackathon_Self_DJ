<html>
    <head>
        <title>Self DJ</title>
        <link rel="stylesheet" href="app.css">
    </head>
    <body>
        <input type="file" class="picker0" onchange="pickAndPlay(0)"><br />
        <input type="file" class="picker1" onchange="pickAndPlay(1)"><br />

        <audio crossorigin controls id="player0" class="player0" volume="0.5">
            <source class="source0" src="">
        </audio>
        <audio controls id="player1" class="player1" volume="0.5">
            <source class="source1" src="">
        </audio><br />

        V1<input id="vol0" type="range" min="0" max="100" value="50" oninput="calcVol()"><br />
        V2<input id="vol1" type="range" min="0" max="100" value="50" oninput="calcVol()"><br />
        MIX<input id="mixer" type="range" min="0" max="100" value="50" oninput="calcVol()"><br /><br />

        HG1<input type="range" value="100" step="1" min="0" max="100" oninput="changeEq(this, 'highGain', 0);"><br />
        MG1<input type="range" value="100" step="1" min="0" max="100" oninput="changeEq(this, 'midGain', 0);"><br />
        LG1<input type="range" value="100" step="1" min="0" max="100" oninput="changeEq(this, 'lowGain', 0);"><br /><br />

        HG2<input type="range" value="100" step="1" min="0" max="100" oninput="changeEq(this, 'highGain', 1);"><br />
        MG2<input type="range" value="100" step="1" min="0" max="100" oninput="changeEq(this, 'midGain', 1);"><br />
        LG2<input type="range" value="100" step="1" min="0" max="100" oninput="changeEq(this, 'lowGain', 1);"><br /><br />

        <h1>Oscillators</h1><br>
        <p><button onclick="sampleplay.togglePlayback()">Play</button></p>
        <p>
<canvas width="640" height="360"></canvas>
</p>
<script>
var sampleplay = new VisualizerSample();
</script>
        <p>
    </body>
    <script type="text/javascript" src="app.js"></script>
    <script src="visual.js"></script>
</html>
